<mat-card appearance="outlined" class="card">
  @if (isLoading()) {
    <mat-spinner />
  } @else {
    <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm">
      <mat-form-field>
        <input matInput ngModel type="email" name="email"  placeholder="E-Mail" #emailInput="ngModel" email required autocomplete="email">
        @if (emailInput.invalid) {
          <mat-error>Please enter a valid email.</mat-error>
        }
      </mat-form-field>

      <mat-form-field>
        <input matInput ngModel type="password" name="password" placeholder="Password" #passwordInput="ngModel" password required autocomplete="current-password">
        @if (passwordInput.invalid) {
          <mat-error>Please enter a valid password.</mat-error>
        }
      </mat-form-field>

      @if (!isLoading()) {
        <button mat-raised-button color="accent" type="submit">Login</button>
      }
    </form>
  }
</mat-card>
